var O = (function(){
	var D = 0;
	var sD = function( V ) {
		D = V;
		return this;
	};
	var cD = function() {
		return D;
	};
	return {
		sD: sD,
		cD: cD
	};
});


var I1 = O();
I1.sD(1);
var I2 = O();
I2.sD(2);

console.log( I1, I2 );
